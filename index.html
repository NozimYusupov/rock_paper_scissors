<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Rock, Paper, Scissors</title>
</head>
<body>

	<h1 class="center">The Game is Rock, Paper, Scissors</h1>

	<div class="buttons center">
		<button id="rock" class="btn">Rock</button>
		<button id="paper" class="btn">Paper</button>
		<button id="scissors" class="btn">Scissors</button>
	</div>
	<div id="results">
		<p id="score" class="center">Player: <span id="player-score">0</span>, Computer: <span id="computer-score">0</span></p>
		<p id="who-wins" class="center"></p>
		<p id="total" class="center"></p>
	</div>

	<script src="js/script.js"></script>
</body>
</html>
